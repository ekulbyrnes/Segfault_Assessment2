<body>
    <!-- Header with aside logo and navbar -->

        <div class="navpadding">
            <aside>
                <a href="#" class="logo"><img src="logo.png" alt="Segfault logo" width="80"></a>
            </aside>

            <nav class="navbar">
                <ul class="navmenu">
                    <li><a href="index.html" class="navpage">Homepage</a></li>

                    <li><a href="enhancements.html" class="navpage">Enhancements</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="wrapper">
        <section class="slideshow center-flex">
            <h1>Apply!</h1><br>
            <section>
                <p class="newline-flex"><span class="terminalblink">_</span>This is a simple paragraph!</p>
            </section>
        </section>

        
        <!--Application Form-->
        <section class="focus"> 
            <h1><span class="terminalblink">_</span>Application Form</h1>
            
            <form id="application" method="post" action="https://mercury.swin.edu.au/it000000/formtest.php">
                <fieldset>
                    <legend class="centertext"><h2>Applicant Details</h2></legend>

                    <span class="form-container">

                        <span class="col-6">
                            <label for="jobRefNo" class="col-12">Job reference number</label><br>
                            <input type="text" name="jobRefNo" id="jobRefNo" pattern="[0-9]{5}" maxlength="5" required>
                        </span>
                        <span class="col-6"></span><!--Force new row-->

                        <span class="col-6">
                            <label for="firstName" class="col-6">Name</label>
                            <input type="text" name="firstName" id="firstName" pattern="[a-zA-Z]{1,20}" maxlength="20" placeholder="First Name" required>
                        </span>
                        <span class="col-6">
                            <input type="text" name="lastName" id="lastName" pattern="[a-zA-Z]{1,20}" maxlength="20" placeholder="Last Name" required>
                        </span>

                        <span class="col-6">
                            <label for="DOB">Date of birth</label>
                            <input type="text" name="DOB" id="DOB" pattern="\d{1,2}\/\d{1,2}\/\d{4}" placeholder="dd/mm/yyyy" required>
                        </span>
                    
                        <span class="col-6">
                            <fieldset class="gender-fieldset">
                                <legend><h4>Gender</h4></legend>
                                <span class="gender-flex-container">
                                    <span class="gender-flex-item">
                                        <input type="radio" name="gender" value="female" id="female" required>
                                        <label for="female">Female</label>
                                    </span>
                                    <span class="gender-flex-item">
                                        <input type="radio" name="gender" value="male" id="male">
                                        <label for="male">Male</label>   
                                    </span>
                                    <span class="flex-break"></span>
                                    <span class="gender-flex-item">
                                        <input type="radio" name="gender" value="other" id="other">
                                        <label for="other">Other:</label>
                                    </span>
                                    <span class="flex-gender-text-input">   
                                        <input type="text" name="othergender" id="othergender" class="gender-text-input">
                                    </span>
                                </span>
                            </fieldset>
                        </span>             

                        <span class="col-12">
                            <h3>Address</h3>
                        </span>

                        <span class="col-12">
                            <label for="address">Street Address</label>
                            <input type="text" class="address-text" name="address" id="address" pattern=".{1,40}" maxlength="40" required>
                        </span>

                        <span class="col-6">
                            <label for="suburb">Suburb</label><br>
                            <input type="text" name="suburb" id="suburb" pattern=".{1,40}" maxlength="40" required>
                        </span>
                        <span class="col-4">
                            <label for="postcode">Postcode</label><br>
                            <input type="text" name="postcode" id="postcode" pattern="[0-9]{4}" maxlength="4" required>
                        </span>
                        <span class="col-2">
                            <label for="state">State</label><br>
                            <select name="state" id="state" required>
                                <option value="">---</option>
                                <option value="VIC">VIC</option>
                                <option value="NSW">NSW</option>
                                <option value="QLD">QLD</option>
                                <option value="NT">NT</option>
                                <option value="WA">WA</option>
                                <option value="SA">SA</option>
                                <option value="TAS">ACT</option>
                            </select>
                        </span>

                        <span class="col-6">
                            <label for="phonenumber">Phone Number</label>
                            <input type="text" name="phonenumber" id="phonenumber" pattern="(?:\s*\d){8,12}" required>
                        </span>

                        <span class="col-6">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email" required>
                        </span>

                        <span class="col-12">
                            <h3>Skills</h3>
                        </span>

                        <span class="col-2">
                            <input type="checkbox" name="skill1" value="skill1" id="skill1">
                            <label for="skill1">Java</label>
                        </span>
                        <span class="col-2">
                                <input type="checkbox" name="skill2" value="skill2" id="skill2">
                                <label for="skill2">C++</label>
                        </span>
                        <span class="col-2">
                                <input type="checkbox" name="skill3" value="skill3" id="skill3">
                                <label for="skill3">PHP</label>
                        </span>
                        <span class="col-2">
                                <input type="checkbox" name="skill4" value="skill4" id="skill4">
                                <label for="skill4">MySQL</label>
                        </span>
                        <span class="col-2">
                                <input type="checkbox" name="skill5" value="skill5" id="skill5">
                                <label for="skill5">Python</label>
                        </span>
                        <span class="col-2">
                                <input type="checkbox" name="skillOther" value="skillOther" id="skillOther">
                                <label for="skillOther">Other</label><!--Check that "Other" is okay as the assignment pdf says it should read "Other skills..."-->
                        </span>
                            
                        <span class="col-12">
                                <textarea name="skillOtherDetail" id="skillOtherDetail" placeholder="Other" rows="8" cols="70"></textarea>
                        </span>

                        <span class="col-12">
                            <input type="submit" value="Apply">
                        </span>
                    </span>
                </fieldset>
            </form>  
        </section>

                </ul>
            </aside>
        </section>
    </div>

        <span>COS10032 Assignment One</span>
    </footer>

</html>
