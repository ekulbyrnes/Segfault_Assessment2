        <section class="slideshow center-flex">
            <h1>Title for the Apply Page</h1><br>
            <section>
                <p class="newline-flex"><span class="terminalblink">_</span>This is a simple paragraph!</p>
            </section>
        </section>
        <section> <!--Application Form-->
            <h1>Application Form</h1>
            <form id="application" method="post" action="https://mercury.swin.edu.au/it000000/formtest.php">
                <fieldset>
                    <legend>Applicant Details</legend>
                    <p><label for="jobRefNo">Job reference number
                        <input type="text" name="jobRefNo" id="jobRefNo" pattern="[0-9]{5}" maxlength="5" required>
                    </label></p>
                    <p><label for="firstName">First Name
                        <input type="text" name="firstName" id="firstName" pattern="[a-zA-Z]{1,20}" maxlength="20" required>
                    </label>
                    <label for="lastName">Last Name
                        <input type="text" name="lastName" id="lastName" pattern="[a-zA-Z]{1,20}" maxlength="20" required>
                    </label></p>
                    <p><label for="DOB">Date of birth
                        <input type="text" name="DOB" id="DOB" pattern="\d{1,2}\/\d{1,2}\/\d{4}" placeholder="dd/mm/yyyy" required>
                    </label></p>
                    <fieldset>
                        <legend>Gender</legend>
                            <label for="female">Female
                                <input type="radio" name="gender" value="female" id="female" required>
                            </label>
                            <label for="male">Male
                                <input type="radio" name="gender" value="male" id="male">
                            </label>
                            <label for="nonbinary">Non Binary
                                <input type="radio" name="gender" value="nonbinary" id="nonbinary">
                            </label>
                            <label for="other">Other
                                <input type="radio" name="gender" value="other" id="other">
                            </label>
                            <input type="text" name="othergender" id="othergender">
                    </fieldset>
                    <p><label for="address">Street Address
                        <input type="text" name="address" id="address" pattern=".{1,40}" maxlength="40" required>
                    </label>
                    <label for="suburb">Suburb
                        <input type="text" name="suburb" id="suburb" pattern=".{1,40}" maxlength="40" required>
                    </label></p>
                    <p><label for="state">State
                        <select name="state" id="state" required>
                            <option value="VIC">VIC</option>
                            <option value="NSW">NSW</option>
                            <option value="QLD">QLD</option>
                            <option value="NT">NT</option>
                            <option value="WA">WA</option>
                            <option value="SA">SA</option>
                            <option value="TAS">ACT</option>
                        </select>
                    </label></p>
                    <p><label for="postcode">Postcode
                        <input type="text" name="postcode" id="postcode" pattern="[0-9]{4}" maxlength="4" required>
                    </label></p>
                    <p><label for="phonenumber">Phone Number
                        <input type="text" name="phonenumber" id="phonenumber" pattern="[0-9]{8,12}" maxlength="12">
                    </label></p>
                    <p><label for="email">Email Address
                        <input type="email" name="email" id="email">
                    </label></p>
                
                    <fieldset>
                        <legend>Skills</legend>
                        <p>
                            <label for="skill1">skill1
                                <input type="checkbox" name="skill1" value="skill1" id="skill1">
                            </label>
                            <label for="skill2">skill2
                                <input type="checkbox" name="skill2" value="skill2" id="skill2">
                            </label>
                            <label for="skill3">skill3
                                <input type="checkbox" name="skill3" value="skill3" id="skill3">
                            </label>
                            <label for="skillother">other
                                <input type="checkbox" name="skillother" value="skillother" id="skillother">
                            </label>
                        </p>
                        <p><label for="skillOtherDetail">Other Skills<br> 
                                <textarea name="skillOtherDetail" id="skillOtherDetail" rows="8" cols="70"></textarea>
                        </label></p>
                    </fieldset>
                <input type="submit" value="Apply">
                </fieldset>
            </form>
        </section>
